<meta charset="UTF-8">
<script>
    function pularLinha(){
        document.write("<br><br>");
    }

    function mostrar(frase){
        document.write(frase)
        pularLinha();
    }
 
 var idadeTiago = 12

 var idadeGustavo = 22


mostrar("Tiago tem " + idadeTiago + " Anos");

mostrar("Gustavo tem " + idadeGustavo + " Anos");

mostrar("Nossa Diferença de idade é: " + (idadeGustavo - idadeTiago));

</script>
