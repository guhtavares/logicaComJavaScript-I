<meta charset="UTF-8">

<script>

	function pularLinha (){

		document.write("<br><br>");	
	}

	function mostrar(frase){
		document.write(frase);
		pularLinha();
	}

	var idadeMedia = 28;
	var anoAtual = 2020;

	var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMedia;

	mostrar (Math.round(quantidadeDeGeracoes));



</script>
